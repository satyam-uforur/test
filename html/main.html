<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crickmania</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div><img src="resrc/cricket.png" alt="" id="logo"></div>
    <h1>CHOOSE ONE OF THE OPTION</h1>
    <button onclick="
    let userchoice = 'bat';
    let compchoice=gencompchoice();
    let resultmsg=result(compchoice,userchoice);
    showresult(resultmsg,userchoice,compchoice);
    
    " class="b"><img src="resrc/butbat.png" alt="" class="button"></button>
    <button onclick="
    userchoice = 'ball';
    compchoice=gencompchoice();
    resultmsg=result(compchoice,userchoice);
    showresult(resultmsg,userchoice,compchoice);

    " class="b"><img src="resrc/cricket_test_ball_bowling.png" alt="" class="button"></button>
    <button onclick="
    userchoice = 'stump';
    compchoice=gencompchoice();
    resultmsg=result(compchoice,userchoice);
    showresult(resultmsg,userchoice,compchoice);


    " class="b"><img src="resrc/butstump.png" alt="" class="button"></button>

    <h3 id="user"></h3>
    <h3 id="comp"></h3>
    <h3 id="score"></h3>


    <button onclick="
    localStorage.clear();
    resetscore();
    showresult1();
    " class="b">Reset</button>


    <script src="main.js"></script>
</body>
</html>
